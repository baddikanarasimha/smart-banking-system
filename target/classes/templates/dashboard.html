<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Smart Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Banking</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card hero">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Account</h5>
            <div class="d-flex gap-2">
              <a class="btn btn-sm btn-outline-light" th:href="@{/transactions}">Full History</a>
              <a class="btn btn-sm btn-primary" th:href="@{/statement.pdf}">Statement (PDF)</a>
            </div>
          </div>
          <p class="mb-1">Account No: <strong th:text="${account.accountNumber}"></strong></p>
          <p class="mb-1">Balance: <strong class="balance" th:text="${#numbers.formatDecimal(account.balance,1,2)}"></strong></p>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h6>Quick Actions</h6>
          <form class="row g-2" th:action="@{/deposit}" method="post">
            <div class="col-7">
              <input name="amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="Deposit" required>
            </div>
            <div class="col-5">
              <button class="btn btn-success w-100" type="submit">Deposit</button>
            </div>
          </form>
          <form class="row g-2 mt-2" th:action="@{/withdraw}" method="post">
            <div class="col-7">
              <input name="amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="Withdraw" required>
            </div>
            <div class="col-5">
              <button class="btn btn-warning w-100" type="submit">Withdraw</button>
            </div>
          </form>
          <form class="row g-2 mt-2" th:action="@{/transfer}" method="post">
            <div class="col-7">
              <input name="toAccount" class="form-control" placeholder="To Account" required>
            </div>
            <div class="col-3">
              <input name="amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="$" required>
            </div>
            <div class="col-2">
              <button class="btn btn-primary w-100" type="submit">Go</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div class="card">
        <div class="card-body">
          <h5>Recent Transactions</h5>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Type</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Amount</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="t,iter: ${transactions}">
                  <td th:text="${iter.count}"></td>
                  <td th:text="${t.type}"></td>
                  <td th:text="${t.senderAccount}"></td>
                  <td th:text="${t.receiverAccount}"></td>
                  <td th:text="${#numbers.formatDecimal(t.amount,1,2)}"></td>
                  <td th:text="${#temporals.format(t.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Analytics (Last 30 Days)</h5>
            <small class="subtle">Credits vs Debits</small>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-lg-6">
              <canvas id="txChart" height="140"></canvas>
            </div>
            <div class="col-lg-6">
              <canvas id="countChart" height="140"></canvas>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-lg-6">
              <canvas id="totalsPie" height="140"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (async function(){
    try {
      const res = await fetch('/analytics/data');
      if(!res.ok) return;
      const data = await res.json();
      const ctx = document.getElementById('txChart');
      if(!ctx) return;
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            { label: 'Credits', data: data.credits, borderColor: '#22c55e', backgroundColor: 'rgba(34,197,94,.2)', tension: .25 },
            { label: 'Debits', data: data.debits, borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,.2)', tension: .25 }
          ]
        },
        options: {
          plugins: { legend: { labels: { color: '#e5e7eb' } } },
          scales: {
            x: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(148,163,184,.2)' } },
            y: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(148,163,184,.2)' } }
          }
        }
      });

      const ctxCount = document.getElementById('countChart');
      if (ctxCount) {
        new Chart(ctxCount, {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [
              { label: 'Credits Count', data: data.creditsCount, backgroundColor: 'rgba(34,197,94,.6)' },
              { label: 'Debits Count', data: data.debitsCount, backgroundColor: 'rgba(239,68,68,.6)' }
            ]
          },
          options: {
            plugins: { legend: { labels: { color: '#0f172a' } } },
            scales: {
              x: { ticks: { color: '#475569' }, grid: { color: 'rgba(2,6,23,.06)' } },
              y: { ticks: { color: '#475569' }, grid: { color: 'rgba(2,6,23,.06)' } }
            }
          }
        });
      }

      const ctxPie = document.getElementById('totalsPie');
      if (ctxPie && data.totals) {
        new Chart(ctxPie, {
          type: 'pie',
          data: {
            labels: ['Total Credits', 'Total Debits'],
            datasets: [{ data: [data.totals.totalCredits, data.totals.totalDebits], backgroundColor: ['#22c55e', '#ef4444'] }]
          }
        });
      }
    } catch(e) { /* ignore */ }
  })();
</script>
</body>
</html>
