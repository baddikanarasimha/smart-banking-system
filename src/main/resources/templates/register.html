<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register - Smart Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm p-1">
        <div class="card-body">
          <h4 class="mb-3 text-center">Create Account</h4>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <form th:action="@{/register}" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" placeholder="you@example.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required />
            </div>
            <button class="btn btn-success w-100" type="submit">Register</button>
          </form>
          <p class="mt-3 text-center"><a class="link-muted" th:href="@{/login}">Back to Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
