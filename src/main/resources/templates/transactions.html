<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Transactions - Smart Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">Smart Banking</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Transaction History</h5>
        <a class="btn btn-sm btn-outline-light" th:href="@{/dashboard}">Back</a>
      </div>
      <p>Account: <strong th:text="${account.accountNumber}"></strong></p>
      <form class="row gy-2 gx-2 align-items-end mb-3" th:action="@{/statement.pdf}" method="get">
        <div class="col-sm-4">
          <label class="form-label subtle">From</label>
          <input type="date" name="from" class="form-control"/>
        </div>
        <div class="col-sm-4">
          <label class="form-label subtle">To</label>
          <input type="date" name="to" class="form-control"/>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary w-100" type="submit">Download Statement (PDF)</button>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Type</th>
            <th>From</th>
            <th>To</th>
            <th>Amount</th>
            <th>Time</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="t,iter: ${transactions}">
            <td th:text="${iter.count}"></td>
            <td th:text="${t.type}"></td>
            <td th:text="${t.senderAccount}"></td>
            <td th:text="${t.receiverAccount}"></td>
            <td th:text="${#numbers.formatDecimal(t.amount,1,2)}"></td>
            <td th:text="${#temporals.format(t.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Analytics (Last 30 Days)</h5>
        <small class="subtle">Credits vs Debits</small>
      </div>
      <canvas id="txChart" height="120" class="mt-3"></canvas>
    </div>
  </div>
</div>
<script>
  (async function(){
    try {
      const res = await fetch('/analytics/data');
      if(!res.ok) return;
      const data = await res.json();
      const ctx = document.getElementById('txChart');
      if(!ctx) return;
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            { label: 'Credits', data: data.credits, borderColor: '#22c55e', backgroundColor: 'rgba(34,197,94,.2)', tension: .25 },
            { label: 'Debits', data: data.debits, borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,.2)', tension: .25 }
          ]
        },
        options: {
          plugins: { legend: { labels: { color: '#0f172a' } } },
          scales: {
            x: { ticks: { color: '#475569' }, grid: { color: 'rgba(2,6,23,.06)' } },
            y: { ticks: { color: '#475569' }, grid: { color: 'rgba(2,6,23,.06)' } }
          }
        }
      });
    } catch(e) { /* ignore */ }
  })();
</script>
</body>
</html>
