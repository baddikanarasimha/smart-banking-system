<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Smart Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" th:href="@{/dashboard}">Dashboard</a>
      <a class="btn btn-outline-light ms-2" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Users</h5>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Enabled</th>
                  <th>Account</th>
                  <th>Balance</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u: ${users}">
                  <td th:text="${u.username}"></td>
                  <td th:text="${u.role}"></td>
                  <td>
                    <span th:text="${u.enabled} ? 'Active' : 'Disabled'"></span>
                  </td>
                  <td th:text="${u.account != null ? u.account.accountNumber : '-'}"></td>
                  <td th:text="${u.account != null ? #numbers.formatDecimal(u.account.balance,1,2) : '-'}"></td>
                  <td>
                    <form th:action="@{/admin/toggle}" method="post">
                      <input type="hidden" name="userId" th:value="${u.id}">
                      <button class="btn btn-sm" th:text="${u.enabled} ? 'Deactivate' : 'Activate'" th:classappend="${u.enabled} ? 'btn-outline-danger' : 'btn-outline-success'"></button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>All Transactions</h5>
          <div class="table-responsive" style="max-height: 60vh; overflow:auto;">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Amount</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="t: ${transactions}">
                  <td th:text="${t.type}"></td>
                  <td th:text="${t.senderAccount}"></td>
                  <td th:text="${t.receiverAccount}"></td>
                  <td th:text="${#numbers.formatDecimal(t.amount,1,2)}"></td>
                  <td th:text="${#temporals.format(t.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
